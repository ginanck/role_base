base_resolv_conf_managed: true
base_resolv_nameserver_entries:
  - "172.16.2.21"

base_resolv_nameserver_search_domains:
  - "."

base_resolv_nameserver_resolv_options:
  - "edns0"
  - "trust-ad"


base_default_packages:
  - vim
  - net-tools
  - tar
  - unzip
  - gzip
  - telnet
  - chrony
  - wget
  - curl
  - llvm
  - lvm2
  - git

base_additional_packages: []


base_timezone: "Europe/Helsinki"
base_chrony_keys: []
base_chrony_config:
  server:
    param: iburst
    name:
      - 0.fi.pool.ntp.org
      - 1.fi.pool.ntp.org
      - 2.fi.pool.ntp.org
      - 3.fi.pool.ntp.org
  sourcedir: /run/chrony-dhcp
  driftfile: /var/lib/chrony/drift
  makestep: "1.0 3"
  rtcsync: yes
  hwtimestamp: "*"
  minsources: 2
  # allow:
  #   - 192.168.0.0/24
  #   - 192.168.1.0/24
  local:
    stratum: 10
  authselectmode: require
  keyfile: /etc/chrony.keys
  ntsdumpdir: /var/lib/chrony
  leapsecmode: slew
  leapsectz: right/UTC
  logdir: /var/log/chrony
  log:
    measurements: yes
    statistics: yes
    tracking: yes


