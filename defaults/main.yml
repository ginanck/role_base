---
# defaults file for role_base

base_domain: "internal.guru"
base_hostname: ""
base_hostname_configured: true

base_ca_install_enabled: true
base_ca_script_url: "http://ca.internal.guru/scripts/install-linux.sh"

base_configure_cloud_init: true
base_swap_disabled: false

# OS Patch Management
base_apply_os_patches: true
base_apply_kernel_patches: true
base_apply_security_patches: false
base_reboot_after_patches: false
base_reboot_timeout: 600

# Security Update Configuration (Debian/Ubuntu)
base_security_method: "unattended-upgrades"  # Options: "unattended-upgrades" or "apt-sources"
base_security_auto_reboot: false
base_security_auto_reboot_time: "02:00"
base_security_remove_unused_deps: true
base_security_auto_updates_daily: false

base_hostname_entries: []
  # - ip: 192.168.1.10
  #   hostname: web01
  #   fqdn: web01.example.com
  # - ip: 192.168.1.11
  #   hostname: db01
  #   fqdn: db01.example.com

base_resolv_conf_managed: true
base_resolv_nameserver_entries:
  - "172.16.2.21"

base_resolv_nameserver_search_domains:
  - "."

base_resolv_nameserver_resolv_options:
  - "edns0"
  - "trust-ad"


base_default_packages:
  - vim
  - net-tools
  - tar
  - unzip
  - gzip
  - telnet
  - chrony
  - wget
  - curl
  - llvm
  - lvm2
  - git

base_additional_packages: []


base_timezone: "Europe/Helsinki"
base_chrony_keys: []
base_chrony_config:
  server:
    param: iburst
    name:
      - 0.fi.pool.ntp.org
      - 1.fi.pool.ntp.org
      - 2.fi.pool.ntp.org
      - 3.fi.pool.ntp.org
  sourcedir: /run/chrony-dhcp
  driftfile: /var/lib/chrony/drift
  makestep: "1.0 3"
  rtcsync: yes
  hwtimestamp: "*"
  minsources: 2
  # allow:
  #   - 192.168.0.0/24
  #   - 192.168.1.0/24
  local:
    stratum: 10
  authselectmode: require
  keyfile: /etc/chrony.keys
  ntsdumpdir: /var/lib/chrony
  leapsecmode: slew
  leapsectz: right/UTC
  logdir: /var/log/chrony
  log:
    measurements: yes
    statistics: yes
    tracking: yes


