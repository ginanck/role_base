---
# Apply OS patches/updates for RHEL/CentOS (yum) - excluding kernel packages

- name: Update package cache (yum)
  ansible.builtin.yum:
    update_cache: true
    disable_gpg_check: "{{ base_disable_gpg_check }}"

- name: Apply all available OS updates excluding kernel (yum)
  ansible.builtin.yum:
    name: '*'
    state: latest  # noqa package-latest
    update_cache: true
    exclude: kernel*
    disable_gpg_check: "{{ base_disable_gpg_check }}"
  register: yum_os_update_result
