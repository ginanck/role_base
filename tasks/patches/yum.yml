---
# Apply OS patches/updates for RHEL/CentOS (yum)

- name: Update package cache (yum)
  ansible.builtin.yum:
    update_cache: true

- name: Apply all available updates (yum)
  ansible.builtin.yum:
    name: '*'
    state: latest
    update_cache: true
    exclude: kernel*
  when: not base_security_updates_only
  register: yum_update_result

- name: Apply security updates only (yum)
  ansible.builtin.yum:
    name: '*'
    state: latest
    update_cache: true
    security: true
    exclude: kernel*
  when: base_security_updates_only
  register: yum_security_update_result

- name: Update kernel separately (yum)
  ansible.builtin.yum:
    name: 'kernel*'
    state: latest
  register: yum_kernel_update
