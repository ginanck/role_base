---
dependency:
  name: shell
  command: bash meta/install_requirements
driver:
  name: docker
platforms:
  - name: role-base-almalinux8
    image: quay.io/almalinux/almalinux:8
    pre_build_image: true
    privileged: true
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    cgroupns_mode: host
    command: /usr/sbin/init
    tmpfs:
      - /run
      - /tmp
      - /run/lock
provisioner:
  name: ansible
  inventory:
    group_vars:
      all:
        base_ca_install_enabled: false
        base_configure_cloud_init: false
        base_resolv_conf_managed: false
        base_hostname_configured: false
    host_vars:
      role-base-almalinux8:
        ansible_user: root
        base_hostname: "almalinux-8"
  playbooks:
    converge: ../resources/converge.yml
verifier:
  name: ansible
  options:
    playbook: ../resources/verify.yml
scenario:
  test_sequence:
    - dependency
    - cleanup
    - destroy
    - create
    - prepare
    - converge
    - idempotence
    - side_effect
    - verify
    - cleanup
    - destroy
