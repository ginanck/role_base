---
dependency:
  name: shell
  command: |
    ansible-galaxy role install -r meta/install_requirements.yml -p $PWD/roles --force
    ansible-galaxy collection install -r meta/install_requirements.yml -p $PWD/collections --force
driver:
  name: docker
platforms:
  - name: role-base-almalinux8
    image: ghcr.io/ginanck/molecule-almalinux:8-latest
    pre_build_image: true
    privileged: true
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    cgroupns_mode: host
    command: /usr/sbin/init
    tmpfs:
      - /run
      - /tmp
      - /run/lock
provisioner:
  name: ansible
  env:
    ANSIBLE_ROLES_PATH: $PWD/roles:../../../
    ANSIBLE_COLLECTIONS_PATHS: $PWD/collections
  inventory:
    host_vars:
      role-base-almalinux8:
        ansible_user: root
        base_hostname: "role-base-almalinux8"
  playbooks:
    converge: ../resources/converge.yml
verifier:
  name: ansible
  options:
    playbook: ../resources/verify.yml
scenario:
  test_sequence:
    - dependency
    - cleanup
    - destroy
    - create
    - prepare
    - converge
    - idempotence
    - side_effect
    - verify
    - cleanup
    - destroy
