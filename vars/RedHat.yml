---

base_epel_package: "{{ 'oracle-epel-release-el' + ansible_distribution_major_version if ansible_distribution == 'OracleLinux' else 'epel-release' }}"

base_os_specific_packages:
  - policycoreutils-python-utils
  - python3-libselinux
  - python3-policycoreutils
  - bind-utils
  - lvm2-libs

base_pyenv_build_dependencies:
  - make
  - gcc
  - patch
  - zlib-devel
  - bzip2
  - bzip2-devel
  - readline-devel
  - sqlite
  - sqlite-devel
  - openssl-devel
  - tk-devel
  - libffi-devel
  - xz-devel
  - libuuid-devel
  - gdbm-libs
  - libnsl2
